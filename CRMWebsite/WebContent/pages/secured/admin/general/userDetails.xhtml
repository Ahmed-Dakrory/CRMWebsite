<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
     
    <h:head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
		<style>
		body{
		margin: 0;
	    width: -webkit-fill-available;
	    background: whitesmoke;
		}
		.card {
		  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
		  max-width: 100%;
		  height:-webkit-fill-available;
		  margin: auto;
		  text-align: center;
		  font-family: arial;
		}
		
		.title {
		  color: grey;
		  font-size: 18px;
		}
		
		.finishButton {
		  border: none;
		  outline: 0;
    	  font-weight: 100;
		  display: inline-block;
		  padding: 8px;
		  color: white;
		  background-color: #000;
		  text-align: center;
		  cursor: pointer;
		  width: 100%;
		  font-size: 18px;
		}
		
		a {
		  text-decoration: none;
		  font-size: 22px;
		  color: black;
		}
		
		.finishButton:hover, a:hover {
		  opacity: 0.7;
		}
		</style>
    </h:head>
     
    <h:body>

		
		
		<div class="card">
			<h:graphicImage value="#{generalBean.selectedUser.getphoto()}" alt="John" style="    height: 323px;width:100%"/>
		  
		  <h1>#{generalBean.selectedUser.name}</h1>
		  <p class="title">Admin</p>
		  <div style="margin: 24px 0;">
		    <a href="#"><i class="fa fa-envelope-square"></i><span style="    margin-left: 4%;    font-size: initial;    font-family: initial;">#{generalBean.selectedUser.email}</span></a>
		    
		   
		  </div>
			  <p>
				  <h:form style="    width: 99%;    margin-left: 0.5%;">
					  <p:commandButton class="finishButton" value="Return" action="#{generalBean.doSomethingAndCloseDialog1()}"/>
				  </h:form>
			  </p>
		  </div>

    </h:body>
     
</html>
